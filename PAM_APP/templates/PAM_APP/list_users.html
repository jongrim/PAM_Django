{% extends 'PAM_APP/base.html' %}
{% block content %}
<h1>Users</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            {% for user in object_list %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td><a href="{% url 'PAM_APP:view_user' user.pk %}">{{ user.username }}</a></td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
