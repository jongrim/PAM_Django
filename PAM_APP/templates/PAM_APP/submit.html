{% extends 'PAM_APP/base.html' %}
{% block content %}
<h1>Add a new account</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table">
        {{ account_form.as_table }}
        {% if extended_form %}
            {{ extended_form.as_table }}
        {% endif %}
        </table>

        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
