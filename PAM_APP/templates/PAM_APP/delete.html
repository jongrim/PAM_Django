<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Account Details</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
          body {
          padding-top: 70px;
          padding-left: 15px;
          }
      </style>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

    <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'PAM_APP:index' %}">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="{% url 'PAM_APP:submit' %}">Add Account</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>

    <h1>Delete account</h1>

    <div>
    {% if account %}
        <p>Are you sure you want to delete this account?</p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Account Value</th>
                </tr>
            </thead>
            <tr>
                <td>Username</td>
                <td>{{ account.username }}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{ account.address }}</td>
            </tr>
        </table>

        <div class="btn-group btn-group-lg">
            <a href="{% url 'PAM_APP:delete' account.id %}"><button type="button" class="btn btn-default">Delete</button></a>
        </div>
    </div>
    {% else %}
        <p>Account could not be found</p>
    {% endif %}

    </form>
</body>
</html>
